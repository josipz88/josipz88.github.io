<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Portfolio Site
        </title>
        <style>
            body {
                background-color: lightblue;
                color: #ffffff;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }

            a {
                color: #ffffff;
            }

            a:hover{
                color: lightblue;
            }

            div {
                background-color: #102a43;
                padding: 16px;
                margin-top: 25px;
                border-radius: 25px;
            }

            main {
                margin-left: auto;
                margin-right: auto;
                max-width: 768px;
            }

            img {
                aspect-ratio: 16 / 9;
                width: 50%;
                object-fit: cover;
                border-radius: 5px;
            }

            img:hover {
                aspect-ratio: 16 / 9;
                width: 60%;
                object-fit: cover;
                border-radius: 5px;
                transition: 0.5s ease-in-out;
            }

            ul{
                list-style-type: none;
                padding: 0;
            }

            h1{
                text-decoration: underline;
            }

            .project{
                display: flex;
                align-items: center;
                justify-content: center;
            }
        </style>
    </head>
    <body>
        <main>
            <div>
                <h1>About me</h1>
                <p>My name is <strong>Josip</strong> and this is my <strong>portfolio</strong>.</p>
                <p>My skills include:</p>
                <ul>
                    <li>HTML</li>
                    <li>CSS</li>
                    <li>JS</li>
                </ul>
            </div>
            <div>
                <h1>Contact information</h1>
                <p>Email: <a href="mailto:josip@gmail.com">josip@gmail.com</a></p>
                <p>Phone: <a href="tel:+38599999999">+385 99 999 9999</a></p>
                <a href="https://hr.linkedin.com/">LinkedIn</a>
            </div>
            <div>
                <h1>Projects</h1>
                <ul>
                    <li>
                        <div class="project"><img src="media/company.png" alt="screenshot company"></div>
                        <div class="project"><a href="https://github.com/josipz88/algebra-search">Company website</a></div>
                    </li>
                    <li>
                        <div class="project"><img src="media/search.png" alt="screenshot search"></div>
                        <div class="project"><a href="https://github.com/josipz88/Company-site">Search bar</a></div>
                    </li>
                </ul>
            </div>
        </main>
    </body>
</html>
